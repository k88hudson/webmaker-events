<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Webmaker Events</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" rel="stylesheet">
  <link rel="stylesheet" href="compiled/app.min.css">
</head>
<body>

  <div ng-controller="createUserController"></div>

  <nav class="navbar navbar-default" ng-controller="navController">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="fa fa-bars fa-lg text-muted"></span>
        </button>
        <a class="navbar-brand" href="#">Webmaker Events</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="navbar-collapse" collapse="isCollapsed">
        <ul class="nav navbar-nav">
          <li ng-class="{ active : isActive('/events') }"><a href="#/events">Upcoming Events</a></li>
          <li ng-class="{ active : isActive('/add') }"><a href="#/add">Add Event</a></li>
          <li class="dropdown" ng-cloak ng-show="_user.email">
            <a class="navbar-user-info dropdown-toggle">
              <img class="user-info-avatar" ng-src="{{_user.avatar}}"> Hi, <strong>{{_user.username}}</strong> <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="{{myMakesUrl}}" target="_blank"><span class="fa fa-th-large"></span> My Makes</a></li>
              <li><a href="{{accountSettingsUrl}}" target="_blank"><span class="fa fa-cog"></span> Settings</a></li>
              <li class="divider"></li>
              <li><a ng-click="logout()"><span class="fa fa-sign-out"></span> Log Out</a></li>
            </ul>
          </li>
        </ul>

        <button ng-cloak ng-show="!_user.email" class="btn btn-primary btn-sm navbar-btn" ng-click="login()">Log In</button>
      </div>
    </div>
  </nav>

  <div class="view-animate" role="main" ng-view></div>

  <script src="/config.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
  <script src="https://login.persona.org/include.js"></script>
  <script src="bower_components/eventEmitter/EventEmitter.js"></script>
  <script src="bower_components/webmaker-auth-client/webmaker-auth-client.js"></script>

  <script src="bower_components/momentjs/min/moment.min.js"></script>
  <script src="bower_components/chrono/chrono.min.js"></script>
  <script src="bower_components/showdown/compressed/showdown.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
